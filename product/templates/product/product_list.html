 {% extends 'layouts/base.html' %}
 {% load static %}
 {% block content %}






  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        {% for product in products %}
        <div class="col-md-4">
          <div class="product-card mb-4 shadow-sm">
           <img class="card-img-top" src="{{product.picture.url}} " alt="Card image cap">
            <div class="card-body">
              <p class="card-text">{{product.description}}</p>

                <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" data-product={{product.id}} data-action="add" class="btn btn-sm btn-outline-secondary update-cart">Add to Cart</button>
                    <a class="btn btn-info " href="{% url 'product_update' product.id %}">Edit</a>
                </div>
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>




 {% endblock content %}
